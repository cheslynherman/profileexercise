<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
    />
    <link rel="stylesheet" href="" />
    <title>Contact</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-secondary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cheslyn Herman</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link disabled" aria-current="page" href="#"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div class="m-5 p-5 bd-orange-700 align-self-md-stretch rounded-4 d-block">
      <h1
        class="text-uppercase border-bottom border-3 m-3 p-3 text-center text-bg-dark"
      >
        Contact Cheslyn Herman
      </h1>
      <form action="https://formspree.io/f/xgebdpew" method="POST">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Full Name</label
          >
          <input
            name="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your Full Name"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your Email"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-light text-center">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
  <!-- End of Contact -->

  <footer class="border-top border-1 border-black bd-white m-5 p-5">
    <p
      class="text-center m-2 p-2 d-flex justify-content-center align-items-center"
    >
      &copy;Cheslyn Herman ğŸ˜
    </p>
    <div class="d-flex justify-content-center align-items-center m-2 p-2">
      <img
        src="./images/icons8-facebook-100.png"
        alt="Facebook"
        loading="lazy"
      />
      <img
        src="./images/icons8-instagram-100.png"
        alt="Instagram"
        loading="lazy"
      />
      <img src="./images/icons8-twitter-100.png" alt="Twitter" loading="lazy" />
    </div>
  </footer>
</html>
